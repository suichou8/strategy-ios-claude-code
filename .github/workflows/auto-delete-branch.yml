name: Auto Delete Branch

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: read

jobs:
  delete-branch:
    runs-on: ubuntu-latest
    # åªåœ¨ PR è¢«åˆå¹¶åæ‰§è¡Œï¼Œä¸åœ¨å•çº¯å…³é—­æ—¶æ‰§è¡Œ
    if: github.event.pull_request.merged == true

    steps:
      - name: Delete merged branch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const branch = context.payload.pull_request.head.ref;
            const headRepoOwner = context.payload.pull_request.head.repo?.owner?.login;

            // æ£€æŸ¥æ˜¯å¦æ˜¯ fork çš„ PR
            if (headRepoOwner && headRepoOwner !== owner) {
              console.log(`Skipping branch deletion: PR from fork (${headRepoOwner}/${branch})`);
              return;
            }

            // æ£€æŸ¥æ˜¯å¦æ˜¯ä¿æŠ¤åˆ†æ”¯
            const protectedBranches = ['main', 'master', 'develop', 'staging', 'production'];
            if (protectedBranches.includes(branch)) {
              console.log(`Skipping deletion of protected branch: ${branch}`);
              return;
            }

            try {
              // é¦–å…ˆæ£€æŸ¥åˆ†æ”¯æ˜¯å¦è¿˜å­˜åœ¨
              let branchExists = false;
              try {
                await github.rest.git.getRef({
                  owner: owner,
                  repo: repo,
                  ref: `heads/${branch}`
                });
                branchExists = true;
              } catch (checkError) {
                if (checkError.status === 404) {
                  console.log(`âœ… Branch ${branch} already deleted (possibly by GitHub auto-delete)`);

                  // åœ¨ PR ä¸­æ·»åŠ è¯„è®ºè¯´æ˜åˆ†æ”¯å·²è¢«åˆ é™¤
                  await github.rest.issues.createComment({
                    owner: owner,
                    repo: repo,
                    issue_number: context.payload.pull_request.number,
                    body: `âœ… Branch \`${branch}\` was automatically cleaned up after merge.`
                  });
                  return;
                } else {
                  throw checkError;
                }
              }

              if (branchExists) {
                // åˆ†æ”¯å­˜åœ¨ï¼Œå°è¯•åˆ é™¤
                await github.rest.git.deleteRef({
                  owner: owner,
                  repo: repo,
                  ref: `heads/${branch}`
                });

                console.log(`âœ… Successfully deleted branch: ${branch}`);

                // åœ¨ PR ä¸­æ·»åŠ è¯„è®º
                await github.rest.issues.createComment({
                  owner: owner,
                  repo: repo,
                  issue_number: context.payload.pull_request.number,
                  body: `ğŸ—‘ï¸ Branch \`${branch}\` has been automatically deleted after merge.`
                });
              }

            } catch (error) {
              console.error(`Failed to delete branch ${branch}:`, error.message);

              // å¦‚æœåˆ é™¤å¤±è´¥ï¼Œæ ¹æ®é”™è¯¯ç±»å‹å¤„ç†
              if (error.status === 403) {
                await github.rest.issues.createComment({
                  owner: owner,
                  repo: repo,
                  issue_number: context.payload.pull_request.number,
                  body: `âš ï¸ Could not delete branch \`${branch}\` - insufficient permissions. You may need to delete it manually.`
                });
              } else if (error.status === 422) {
                console.log(`Branch ${branch} may be protected or invalid.`);
                await github.rest.issues.createComment({
                  owner: owner,
                  repo: repo,
                  issue_number: context.payload.pull_request.number,
                  body: `â„¹ï¸ Branch \`${branch}\` could not be deleted (may be protected).`
                });
              } else if (error.status === 404) {
                console.log(`Branch ${branch} not found - may have been already deleted.`);
                await github.rest.issues.createComment({
                  owner: owner,
                  repo: repo,
                  issue_number: context.payload.pull_request.number,
                  body: `âœ… Branch \`${branch}\` was already cleaned up.`
                });
              } else {
                // å…¶ä»–æœªçŸ¥é”™è¯¯
                await github.rest.issues.createComment({
                  owner: owner,
                  repo: repo,
                  issue_number: context.payload.pull_request.number,
                  body: `âŒ Error occurred while cleaning up branch \`${branch}\`: ${error.message}`
                });
              }
            }

  # å¤„ç† PR è¢«å…³é—­ä½†æœªåˆå¹¶çš„æƒ…å†µï¼ˆå¯é€‰ï¼‰
  notify-closed:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == false

    steps:
      - name: Comment on closed PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = context.payload.pull_request.head.ref;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `â„¹ï¸ This PR was closed without merging. Branch \`${branch}\` has been kept. \n\nIf you want to delete it manually, run:\n\`\`\`bash\ngit push origin --delete ${branch}\n\`\`\``
            });