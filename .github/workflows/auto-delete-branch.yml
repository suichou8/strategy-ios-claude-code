name: Auto Delete Branch

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  delete-branch:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Delete merged branch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const branch = context.payload.pull_request.head.ref;
            const headRepoOwner = context.payload.pull_request.head.repo?.owner?.login;

            // 检查是否是 fork 的 PR
            if (headRepoOwner && headRepoOwner !== owner) {
              console.log(`Skipping branch deletion: PR from fork (${headRepoOwner}/${branch})`);
              return;
            }

            // 检查是否是保护分支
            const protectedBranches = ['main', 'master', 'develop', 'staging', 'production'];
            if (protectedBranches.includes(branch)) {
              console.log(`Skipping deletion of protected branch: ${branch}`);
              return;
            }

            try {
              // 首先检查分支是否还存在
              let branchExists = false;
              try {
                await github.rest.git.getRef({
                  owner: owner,
                  repo: repo,
                  ref: `heads/${branch}`
                });
                branchExists = true;
                console.log(`Branch ${branch} exists, proceeding with deletion`);
              } catch (checkError) {
                if (checkError.status === 404) {
                  console.log(`✅ Branch ${branch} already deleted (possibly by GitHub auto-delete)`);
                  return;
                } else {
                  console.log(`Error checking branch existence: ${checkError.message}`);
                  throw checkError;
                }
              }

              if (branchExists) {
                // 分支存在，尝试删除
                await github.rest.git.deleteRef({
                  owner: owner,
                  repo: repo,
                  ref: `heads/${branch}`
                });

                console.log(`✅ Successfully deleted branch: ${branch}`);
              }

            } catch (error) {
              console.error(`Failed to delete branch ${branch}:`, error.message);

              // 详细的错误处理，但不添加PR评论
              if (error.status === 403) {
                console.error(`❌ Insufficient permissions to delete branch ${branch}`);
              } else if (error.status === 422) {
                console.log(`⚠️ Branch ${branch} may be protected or invalid`);
              } else if (error.status === 404) {
                console.log(`ℹ️ Branch ${branch} not found - may have been already deleted`);
              } else {
                console.error(`❌ Unexpected error: ${error.message}`);
              }

              // 重新抛出错误以标记 Action 失败
              throw error;
            }