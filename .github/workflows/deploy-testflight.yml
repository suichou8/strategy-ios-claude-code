name: Deploy to TestFlight

on:
  push:
    tags:
      - 'v*.*.*'           # åŒ¹é… v1.0.0, v1.2.3 ç­‰æ ¼å¼
      - 'v*.*.*-beta.*'    # åŒ¹é… v1.0.0-beta.1 ç­‰æ ¼å¼
  workflow_dispatch:       # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  XCODE_VERSION: '26.0'
  SCHEME: 'CatchTrend'
  CONFIGURATION: 'Release'
  EXPORT_METHOD: 'app-store'

jobs:
  deploy:
    name: Build and Deploy to TestFlight
    runs-on: macos-26  # ä½¿ç”¨ macOS 26 with Xcode 26.0

    steps:
      # ============================================
      # 1. Checkout ä»£ç 
      # ============================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================
      # 2. è®¾ç½® Xcode ç‰ˆæœ¬
      # ============================================
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Show Xcode version
        run: xcodebuild -version

      # ============================================
      # 3. å®‰è£…è¯ä¹¦å’Œ Provisioning Profile
      # ============================================
      - name: Install Apple Certificate and Provisioning Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # åˆ›å»ºä¸´æ—¶ç›®å½•
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # è§£ç è¯ä¹¦å’Œ Provisioning Profile
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # åˆ›å»ºä¸´æ—¶ keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # å¯¼å…¥è¯ä¹¦åˆ° keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # å®‰è£… Provisioning Profileï¼ˆä½¿ç”¨ UUID ä½œä¸ºæ–‡ä»¶åï¼‰
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          # æå– Provisioning Profile çš„ UUID
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i $PP_PATH))

          # å¤åˆ¶åˆ°æ­£ç¡®ä½ç½®ï¼Œä½¿ç”¨ UUID ä½œä¸ºæ–‡ä»¶å
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision

          echo "âœ… è¯ä¹¦å’Œ Provisioning Profile å®‰è£…å®Œæˆ"
          echo "ğŸ“‹ Provisioning Profile UUID: $PP_UUID"

      # ============================================
      # 4. è§£æç‰ˆæœ¬å·
      # ============================================
      - name: Get version from tag
        id: version
        run: |
          # ä» tag ä¸­æå–ç‰ˆæœ¬å·ï¼ˆå»æ‰ v å‰ç¼€ï¼‰
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

      # ============================================
      # 5. é€’å¢ Build Number
      # ============================================
      - name: Set Build Number
        run: |
          # ä½¿ç”¨ GitHub run number ä½œä¸º build number
          BUILD_NUMBER=${{ github.run_number }}
          echo "ğŸ”¢ Build Number: $BUILD_NUMBER"

          # è®¾ç½® build number
          xcrun agvtool new-version -all $BUILD_NUMBER

          # éªŒè¯
          echo "ğŸ“‹ å½“å‰ç‰ˆæœ¬ä¿¡æ¯:"
          xcrun agvtool what-version
          xcrun agvtool what-marketing-version

      # ============================================
      # 6. å®‰è£…ä¾èµ–ï¼ˆå¦‚æœä½¿ç”¨ SPMï¼‰
      # ============================================
      - name: Resolve Swift Package Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -scheme ${{ env.SCHEME }}

      # ============================================
      # 7. æ„å»º Archive
      # ============================================
      - name: Build Archive
        run: |
          xcodebuild archive \
            -scheme ${{ env.SCHEME }} \
            -configuration ${{ env.CONFIGURATION }} \
            -archivePath $RUNNER_TEMP/CatchTrend.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=YWCR255LN4 \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            clean archive

          echo "âœ… Archive æ„å»ºå®Œæˆ"

      # ============================================
      # 8. åˆ›å»º ExportOptions.plist
      # ============================================
      - name: Create ExportOptions.plist
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>${{ env.EXPORT_METHOD }}</string>
            <key>teamID</key>
            <string>YWCR255LN4</string>
            <key>uploadSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>manual</string>
          </dict>
          </plist>
          PLIST

          echo "âœ… ExportOptions.plist åˆ›å»ºå®Œæˆ"

      # ============================================
      # 9. å¯¼å‡º IPA
      # ============================================
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/CatchTrend.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist

          echo "âœ… IPA å¯¼å‡ºå®Œæˆ"

      # ============================================
      # 10. ä¸Šä¼ åˆ° TestFlight
      # ============================================
      - name: Upload to TestFlight
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
          APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY_CONTENT }}
        run: |
          # åˆ›å»º App Store Connect API Key ç›®å½•ï¼ˆaltool ä¼šåœ¨è¿™é‡ŒæŸ¥æ‰¾ï¼‰
          mkdir -p ~/.appstoreconnect/private_keys

          # åˆ›å»º API Key æ–‡ä»¶ï¼ˆå¿…é¡»ä½¿ç”¨æ­£ç¡®çš„å‘½åæ ¼å¼å’Œä½ç½®ï¼‰
          API_KEY_PATH=~/.appstoreconnect/private_keys/AuthKey_$APPLE_API_KEY_ID.p8
          echo -n "$APPLE_API_KEY_CONTENT" | base64 --decode -o $API_KEY_PATH

          # è®¾ç½®æ–‡ä»¶æƒé™
          chmod 600 $API_KEY_PATH

          echo "ğŸ“‹ API Key æ–‡ä»¶å·²åˆ›å»º: $API_KEY_PATH"

          # ä½¿ç”¨ xcrun altool ä¸Šä¼ 
          xcrun altool --upload-app \
            -f $RUNNER_TEMP/export/*.ipa \
            -t ios \
            --apiKey $APPLE_API_KEY_ID \
            --apiIssuer $APPLE_API_ISSUER_ID

          echo "âœ… æˆåŠŸä¸Šä¼ åˆ° TestFlight"

      # ============================================
      # 11. ä¸Šä¼  IPA åˆ° GitHub Artifactsï¼ˆå¤‡ä»½ï¼‰
      # ============================================
      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: CatchTrend-${{ steps.version.outputs.version }}-${{ github.run_number }}
          path: ${{ runner.temp }}/export/*.ipa
          retention-days: 30

      # ============================================
      # 12. æ¸…ç†
      # ============================================
      - name: Clean up keychain and provisioning profile
        if: always()
        run: |
          # åˆ é™¤ä¸´æ—¶ keychain
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

          # æ¸…ç† Provisioning Profiles
          rm -rf ~/Library/MobileDevice/Provisioning\ Profiles || true

          # æ¸…ç† API Key
          rm -rf ~/.appstoreconnect || true

          echo "âœ… æ¸…ç†å®Œæˆ"

      # ============================================
      # 13. åˆ›å»º GitHub Releaseï¼ˆå¯é€‰ï¼‰
      # ============================================
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') }}
          generate_release_notes: true
          body: |
            ## ğŸš€ ç‰ˆæœ¬ ${{ steps.version.outputs.version }}

            **Build Number**: ${{ github.run_number }}

            ### ğŸ“¦ ä¸‹è½½
            - å·²è‡ªåŠ¨ä¸Šä¼ åˆ° TestFlight
            - IPA æ–‡ä»¶å·²ä¸Šä¼ åˆ° GitHub Artifacts

            ### ğŸ“ å˜æ›´æ—¥å¿—
            è¯¦è§ä¸‹æ–¹è‡ªåŠ¨ç”Ÿæˆçš„ Release Notes

